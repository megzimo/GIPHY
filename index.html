<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Giphy API</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/giphy.css">
</head>

<body>
<!-- search bar -->
    <nav class="navbar navbar-light bg-light">
        <form class="form-inline">
            <input class="form-control mr-sm-2" id="gif-search" type="search" placeholder="Search" aria-label="Search">
            <button class="btn my-2 my-sm-0 add-gif" type="submit" >Add new gif!</button>
        </form>
    </nav>

<!-- gif button area -->
    <div class="gif-btn-area">
    </div>

<!-- generated gifs display here -->
    <div class="gif-load">
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/giphy.js"></script>
</body>

</html>
